


<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>文章添加</title>
<link href="../css/oper_area.css" rel="stylesheet" type="text/css">
</head>
<script src="../ckeditor/ckeditor.js"></script>
<script type="text/javascript">

function jugData(){
	if(document.all.article_class_id.value ==""){
		alert("请选择所属栏目");
		document.all.article_class_id.focus();
		return false;
	}
	return true;
}


function saveArticle(){
	if(jugData() == false){
		return;
	}
	document.articleForm.submit();
}

function submitForm(){
	return jugData();
}

</script>



<body>

<!-- ================导航=================== -->
   <table style="width: 100%;">
		<tr>
			<td class="title-bar"><table style="width: 99%">
					<tr>
						<td style="width: 26px"  class="title-bar-title-icon">&nbsp;</td>
						<td style="width: 745px" class="title-bar-text">修改文章</td>
					</tr>
				</table></td>
		</tr>
	</table>
	<table>
	<tr>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
</table>





	<!-- ================文章输入=================== -->
	
	<form id="articleForm" name="newsForm" onSubmit="return submitForm();" action="dealArticle.php" method="post">
		<input id="id" name="id" type="hidden" value="0"/>
		<table style="width: 99%;" class="list_border_bg" id="p2">
			<tr>
				<td style="width: 22%;text-align: right;" class="table-frame-input-title">所属栏目：</td>
				<td style="width: 78%;" class="table-cell-input">
					<select id="article_class_id" name="article_class_id" class="form_select">
						<option value="">------ 请选择 ------</option>
						<option value="1">教学新闻</option>
						<option value="2">体育快讯</option>
						<option value="3">校园风云</option>
					</select>
				</td>
			</tr>

			<tr>
				<td style="text-align: right;" class="table-frame-input-title">文档标题：</td>
				<td class="table-cell-input">
					<input id="title" name="title" class="form-input" type="text" value="" size="50" maxlength="100"/>					
				</td>
			</tr>

			<tr>
				<td style="text-align: right;" class="table-frame-input-title">关 键 字：</td>
				<td class="table-cell-input">
					<input id="key_word" name="key_word" class="form-input" type="text" value="" size="60"/><br>
					<span class="remark">用来查找相关文章，可输入多个关键字，中间用 | 或 空格 隔开，例如：中国|上海|2022|封控</span></td>
			</tr>
			<tr>
				<td style="text-align: right;" class="table-frame-input-title">来 源：</td>
				<td class="table-cell-input">
					<input id="source" name="source" class="form-input" type="text" value="" size="30" maxlength="30"/> 
					<span class="remark">&lt;= 
					【<span style="CURSOR: hand" onclick="document.articleForm.source.value='未知'">未知</span>】 
					【<span style="CURSOR: hand" onclick="document.articleForm.source.value='原创'">原创</span>】
				</span></td>
			</tr>

			<tr>
				<td style="text-align: right;" class="table-frame-input-title">作 者：</td>
				<td class="table-cell-input">
					<input id="author" name="author" class="form-input" type="text" value="" size="30" maxlength="30"/> 
					<span class="remark">&lt;= 
						【<span style="CURSOR: hand" onclick="document.articleForm.author.value='未知'">未知</span>】 
						【<span style="CURSOR: hand" onclick="document.articleForm.author.value='佚名'">佚名</span>】 
						【<span style="CURSOR: hand" onclick="document.articleForm.author.value='admin'">admin</span>】 
						【<span style="CURSOR: hand" onclick="document.articleForm.author.value='原创'">原创</span>】
					</span>
				</td>
			</tr>

			<tr style="display:block">
				<td style="text-align: right;" class="table-frame-input-title">文章摘要：</td>
				<td class="table-cell-input">
					<textarea id="summary" name="summary" class="form-input" style="width: 96%" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: right;" class="table-frame-input-title">
					<DIV style="text-align: center;">
					
						<textarea id="content" name="content" class="ckeditor" rows="10" cols="80"></textarea>
	
					</DIV>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: right;" class="table-frame-input-title">
   				</td>
			</tr>
			<tr>
				<td style="text-align: right;" class="table-frame-input-title"><strong>事件时间：</strong></td>
				<td class="table-cell-input">
					<input id="event_date" name="event_date" class="form-input" style="width:180px" type="text" value="2022-03-14 20:13:18.877" maxlength="50"/>
					<span class="remark">时间格式为“年-月-日 时:分:秒”，如：2022-5-10 12:32:47</span>
				</td>
			</tr>			
		</table>		

		<table style="width: 99%; text-align: center;" class="table_bottom_line">
			<tr>
				<td></td>
			</tr>
		</table>
		<table style="width: 99%; text-align: center;">
			<tr>
				<td class="button-bar">
					<input id="submitToSave" type="button" class="form-button" value="保&nbsp;&nbsp;存" onClick="saveArticle()">&nbsp;&nbsp; 				
					<input type="button" class="form-button" value="取&nbsp;&nbsp;消" onClick="javascript:history.go(-1)">					    
				</td>
			</tr>
		</table>

	</form>
</body>

</html>
